<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottone con effetto luce intensa</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #121212; /* Sfondo scuro per contrasto */
        }

        .magic-button {
            position: relative;
            width: 200px; /* Larghezza del bottone */
            height: 200px; /* Altezza del bottone */
            background: black; /* Sfondo scuro di base */
            border-radius: 50%; /* Forma circolare */
            border: 2px solid white; /* Bordo bianco */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
        }

        .magic-button img {
            width: 70%; /* Dimensione immagine */
            filter: brightness(0.3); /* Immagine inizialmente molto scura */
            transition: filter 0.2s ease; /* Transizione fluida */
        }

        .light {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), 
                        rgba(255, 255, 255, 1) 15%,  /* Centro completamente bianco */
                        rgba(255, 255, 255, 0.8) 30%, /* Bordo intermedio */
                        rgba(255, 255, 255, 0) 60%); /* Dissolvenza */
            border-radius: 50%; /* Segue la forma del bottone */
            mix-blend-mode: screen; /* Effetto luce intensa */
            transition: background 0.1s ease; /* Effetto più veloce */
        }

        .magic-button:hover img {
            filter: brightness(0.1); /* Aumenta la luminosità dell'icona */
        }
    </style>
</head>
<body>
    <div class="magic-button">
        <img src="Pasa.svg" alt="Icona">
        <div class="light"></div>
    </div>

    <script type="text/javascript">
        const button = document.querySelector('.magic-button');
        const light = document.querySelector('.light');

        button.addEventListener('mousemove', (e) => {
            const rect = button.getBoundingClientRect();
            const x = e.clientX - rect.left; // Posizione relativa al bottone
            const y = e.clientY - rect.top;
            light.style.setProperty('--x', `${x}px`);
            light.style.setProperty('--y', `${y}px`);
        });

        button.addEventListener('mouseleave', () => {
            light.style.setProperty('--x', '50%'); // Torna al centro
            light.style.setProperty('--y', '50%');
        });
    </script>
</body>
</html>
