<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottone con effetto luce</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .magic-button {
            position: relative;
            width: 400px; /* Larghezza del bottone */
            height: 400px; /* Altezza del bottone */
            background: rgb(53, 53, 53);
            border-radius: 50%; /* Forma circolare */
            border: 2px solid white; /* Bordo bianco */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
        }

        .magic-button img {
            width: 70%; /* Dimensione immagine */
            transition: filter 0.2s ease; /* Transizione fluida */
        }

        .light {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at var(--x) var(--y), transparent 10%, rgba(0, 0, 0, 0.95) 10%);
        }
    </style>
</head>

<body>
    <div class="magic-button">
        <img src="Pasa.svg" alt="Icona">
    </div>
    <div class="light"></div>

    <script type="text/javascript">
        var pos = document.documentElement;
        pos.addEventListener('mousemove', e => {
            pos.style.setProperty('--x', e.clientX + 'px');
            pos.style.setProperty('--y', e.clientY + 'px');
        });
    </script>
</body>

</html>
